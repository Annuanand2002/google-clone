 <!DOCTYPE html>
 <html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Google</title> 
    </head>
    <body>
      <header>
         <div class="nav">
            <ul>
               <li><a class="small-text" href="#">Gmail</a></li>
               <li><a class="small-text" href="#">Images</a></li>
               <li class="menu-bg"><img class="menu-button" 
                  src="bars.png" 
                  alt="menu-button">
               </li>
               <li><img class="profile-pic" 
                  src="profile.png" 
                  alt="profile-pic">
               </li>
            </ul>
         </div>
      </header>
      <section class="search">
         <img class="logo" 
         src="google.png" 
         alt="logo">
         <form>
            <img class="search-icon" src="search.png"> 
            <img class="mic" src="mic.png">
            <img class="lens" src="googlelens.png">
            
            <input type="text">
            <div class="buttons">
               <button type="button">Google Search</button>
               <button type="button">I'm Feeling Lucky</button>
            </div>
            <div class="lang">
               <p class="main-text"><span class="google-text">Google offered in:</span><a>हिन्दी</a> <a>বাংলা</a> <a>తెలుగు</a> <a>मराठी</a> <a>தமிழ்</a><a> ગુજરાતી </a><a>ಕನ್ನಡ</a> <a>മലയാളം</a> <a>ਪੰਜਾਬੀ</a></p>
            </div>
         </form>
      </section>
      <footer>
         <div class="panel">
            <p>India</p>
         </div>
         <div class="panel">
            <ul>
               <li><a href="#">About</a></li>
               <li><a href="#">Advertising</a></li>
               <li><a href="#">Business</a></li>
               <li><a href="#">How Search works</a></li>
            </ul>
            <ul>
               <li><a href="#">Privacy</a></li>
               <li><a href="#">Terms</a></li>
               <li><a href="#">Settings</a></li>
            </ul>
         </div>
      </footer>
    </body>
 </html>
